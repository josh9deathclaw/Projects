<!-- games/templates/home.html -->

{% extends 'base.html' %}
{% load static %} 
{% block content %}
<div class="header-content">
  <h1>Welcome to Game Reviews</h1>
</div>

  <body class="index-body">
  <section class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="{% static 'games/images/fallout.jpg' %}" style="width:100%" alt="Image 1" class="game-image">
        <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="{% static 'games/images/gowconcept.jpg' %}" style="width:100%" alt="Image 2" class="game-image">
        <div class="text">Caption Two</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="{% static 'games/images/cyberart.jpg' %}" style="width:100%" alt="Image 3" class="game-image">
        <div class="text">Caption Three</div>
    </div>
    
      <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </section>
  <br>

  <!-- The dots/circles -->
  <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script src="{% static 'games/scripts/slideshow.js' %}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        let slideIndex = 1;
        showSlides(slideIndex);
    });
</script>
</body>
 {% endblock %}
